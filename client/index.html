<!DOCTYPE html>
<html>

    <head>
        <title>Prototype Interface</title>
        <link rel = "stylesheet" href="css/stylesheet.css">
    </head>

    <body>
        <div id="header">
            <h4>Prototype Display</h4>
        </div>

        <h4 id="server-connection-status">Disconnected</h4>

        <div id="msg-display">
            <table id='msg-display-table'>

                <colgroup>
                    <col id="msg-display-table-col-1">
                    <col id="msg-display-table-col-2">
                    <col id="msg-display-table-col-3">
                </colgroup>
                <tr>
                    <th>
                        <p>Description</p>
                    </th>
                    <th>
                        <p>Data</p>
                    </th>
                    <th>
                        <p>Timestamp</p>
                    </th>
                </tr>
                <tr>
                    <td>
                        <p>Average Battery Temperature</p>
                    </td>
                    <td>
                        <div>
                            <p id="ave-batt-temp">-</p>
                        </div>
                    </td>
                    <td>
                        <div>
                            <p id="ave-batt-temp-ts">-</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Maximum Battery Temperature</p>
                    </td>
                    <td>
                        <div>
                            <p id="max-batt-temp">-</p>
                        </div>
                    </td>
                    <td>
                        <div>
                            <p id="max-batt-temp-ts">-</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Minimum Battery Temperature</p>
                    </td>
                    <td>
                        <div>
                            <p id="min-batt-temp">-</p>
                        </div>
                    </td>
                    <td>
                        <div>
                            <p id="min-batt-temp-ts">-</p>
                        </div>
                    </td>
                </tr>

            </table>
            
        </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    </body>

</html>
